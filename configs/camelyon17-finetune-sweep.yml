program: /home/acorso/Workspace/holistic-reliability-evaluation/training/train.py
method: random

metric:
  name: val_performance
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 1

parameters:
  phase:
    values: [tune]
  algorithm:
    values: [finetune]
  label_smoothing:
    values: [0.1, 0.01, 0.0]
  optimizer:
    values: [adam, sgd, adamw]
  train_batch_size:
    values: [32, 64, 128, 256, 512]
  model:
    values: [densenet121, ]
  pretrained_weights:
    values: [default]
  eval_transforms:
    values: [[pretrain_default]]
  train_last_k:
    values: [1,2,3,4,5]
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --config
  - /home/acorso/Workspace/holistic-reliability-evaluation/training/configs/camelyon-defaults.yml
  - --phase
  - tune
